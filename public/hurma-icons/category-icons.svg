<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64">
  <!-- hur-ma.com Category Filter Icons -->
  
  <!-- Premium - Crown -->
  <g id="cat-premium" transform="translate(0, 0)">
    <g transform="translate(8, 12)">
      <path d="M24 36 L4 36 L8 16 L16 24 L24 8 L32 24 L40 16 L44 36 Z" 
            fill="#C4956A" stroke="#A67B52" stroke-width="1.5"/>
      <circle cx="24" cy="8" r="3" fill="#6B8E5A"/>
    </g>
  </g>
  
  <!-- Klasik - Classic date -->
  <g id="cat-classic" transform="translate(64, 0)">
    <g transform="translate(16, 8)">
      <ellipse cx="16" cy="24" rx="12" ry="18" fill="#C4956A"/>
      <ellipse cx="13" cy="20" rx="4" ry="8" fill="#D4A574" opacity="0.5"/>
      <rect x="14" y="4" width="4" height="5" rx="1" fill="#8B7355"/>
    </g>
  </g>
  
  <!-- Ekonomik - Price tag -->
  <g id="cat-economic" transform="translate(128, 0)">
    <g transform="translate(10, 10)">
      <path d="M4 8 L28 8 L40 24 L28 40 L4 40 L4 8" 
            fill="#6B8E5A" stroke="#5A7D4A" stroke-width="1.5"/>
      <circle cx="12" cy="24" r="4" fill="#FDF9F3"/>
      <text x="24" y="28" font-family="Arial" font-size="12" font-weight="bold" fill="#FDF9F3">₺</text>
    </g>
  </g>
  
  <!-- Özel - Star/Special -->
  <g id="cat-special" transform="translate(192, 0)">
    <g transform="translate(12, 8)">
      <path d="M20 4 L24 16 L36 18 L27 27 L29 40 L20 34 L11 40 L13 27 L4 18 L16 16 Z" 
            fill="#C4956A"/>
      <circle cx="20" cy="22" r="6" fill="#FDF9F3"/>
      <path d="M17 22 L19 24 L24 19" stroke="#6B8E5A" stroke-width="2" stroke-linecap="round" fill="none"/>
    </g>
  </g>
  
  <!-- Kutu - Gift box -->
  <g id="cat-box" transform="translate(256, 0)">
    <g transform="translate(10, 10)">
      <!-- Box base -->
      <rect x="4" y="18" width="36" height="26" rx="2" fill="#C4956A"/>
      <!-- Box lid -->
      <rect x="2" y="12" width="40" height="8" rx="2" fill="#D4A574"/>
      <!-- Ribbon vertical -->
      <rect x="19" y="12" width="6" height="32" fill="#6B8E5A"/>
      <!-- Ribbon horizontal -->
      <rect x="2" y="14" width="40" height="4" fill="#6B8E5A" opacity="0.8"/>
      <!-- Bow -->
      <circle cx="22" cy="10" r="5" fill="#6B8E5A"/>
    </g>
  </g>
</svg>
