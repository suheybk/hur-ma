<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- hur-ma.com Icon Set - Feature Icons -->
  <!-- Color Palette: Amber #C4956A, Green #6B8E5A, Dark #3D3D3D -->
  
  <!-- 1. Doğal & Taze - Leaf/Branch -->
  <g id="natural-fresh" transform="translate(0, 0)">
    <rect width="200" height="200" fill="#FDF9F3" rx="16"/>
    <g transform="translate(50, 50)">
      <!-- Main leaf -->
      <path d="M50 90 Q20 60 50 10 Q80 60 50 90" fill="#6B8E5A" opacity="0.9"/>
      <!-- Leaf vein -->
      <path d="M50 20 L50 80" stroke="#5A7D4A" stroke-width="2" fill="none"/>
      <path d="M50 35 L38 28" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
      <path d="M50 35 L62 28" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
      <path d="M50 50 L35 42" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
      <path d="M50 50 L65 42" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
      <path d="M50 65 L40 58" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
      <path d="M50 65 L60 58" stroke="#5A7D4A" stroke-width="1.5" fill="none"/>
    </g>
    <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Doğal & Taze</text>
  </g>
  
  <!-- 2. Hızlı Kargo - Fast Delivery -->
  <g id="fast-delivery" transform="translate(200, 0)">
    <rect width="200" height="200" fill="#FDF9F3" rx="16"/>
    <g transform="translate(50, 50)">
      <!-- Box -->
      <rect x="20" y="35" width="55" height="45" rx="4" fill="#C4956A"/>
      <path d="M20 50 L75 50" stroke="#A67B52" stroke-width="2"/>
      <path d="M47 35 L47 50" stroke="#A67B52" stroke-width="2"/>
      <!-- Speed lines -->
      <line x1="5" y1="45" x2="15" y2="45" stroke="#6B8E5A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="55" x2="18" y2="55" stroke="#6B8E5A" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="5" y1="65" x2="15" y2="65" stroke="#6B8E5A" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Arrow -->
      <path d="M80 55 L95 55 L88 48 M95 55 L88 62" stroke="#6B8E5A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    <text x="300" y="185" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Hızlı Kargo</text>
  </g>
  
  <!-- 3. Premium Kalite - Quality Badge -->
  <g id="premium-quality" transform="translate(400, 0)">
    <rect width="200" height="200" fill="#FDF9F3" rx="16"/>
    <g transform="translate(50, 45)">
      <!-- Badge shape -->
      <path d="M50 5 L58 25 L80 28 L63 45 L68 68 L50 58 L32 68 L37 45 L20 28 L42 25 Z" fill="#C4956A"/>
      <!-- Inner circle -->
      <circle cx="50" cy="38" r="18" fill="#FDF9F3"/>
      <!-- Checkmark -->
      <path d="M42 38 L48 44 L60 32" stroke="#6B8E5A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    <text x="500" y="185" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Premium Kalite</text>
  </g>
  
  <!-- 4. Kolay Sipariş - Easy Order/Chat -->
  <g id="easy-order" transform="translate(600, 0)">
    <rect width="200" height="200" fill="#FDF9F3" rx="16"/>
    <g transform="translate(50, 48)">
      <!-- Chat bubble -->
      <path d="M15 10 L85 10 Q95 10 95 20 L95 55 Q95 65 85 65 L35 65 L20 80 L20 65 L15 65 Q5 65 5 55 L5 20 Q5 10 15 10" fill="#6B8E5A"/>
      <!-- WhatsApp style phone icon -->
      <rect x="40" y="28" width="20" height="30" rx="3" fill="#FDF9F3"/>
      <circle cx="50" cy="52" r="2" fill="#6B8E5A"/>
    </g>
    <text x="700" y="185" text-anchor="middle" font-family="Arial" font-size="11" fill="#666">Kolay Sipariş</text>
  </g>
</svg>
